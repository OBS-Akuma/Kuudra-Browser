<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kuudra Browser</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f0f0f;
      color: white;
    }

    #nav {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      gap: 8px;
    }

    #nav img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    #nav button.nav-btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    #nav button.nav-btn:hover {
      background: #444;
    }

    #url {
      flex: 1;
      padding: 10px 12px;
      font-size: 15px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
    }

    #url:focus {
      outline: none;
      border-color: #4a90e2;
    }

    #goBtn {
      background: #4a90e2;
      color: white;
      padding: 9px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #goBtn:hover {
      background: #357ab8;
    }

    webview {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
    <div style="font-size: 18px; color: #aaa;">Kuudra is loading...</div>
  </div>

  <div id="nav">
    <img src="./assets/logo.png" alt="Kuudra" />
    <button class="nav-btn" onclick="goBack()">‚óÄ</button>
    <button class="nav-btn" onclick="goForward()">‚ñ∂</button>
    <button class="nav-btn" onclick="reload()">‚ü≥</button>
    <button class="nav-btn" onclick="goHome()">üè†</button>
    <input type="text" id="url" placeholder="Search or enter website...">
    <button id="goBtn" onclick="go()">Go</button>
  </div>

  <webview id="webview" allowpopups></webview>

  <script src="renderer.js"></script>
  <script>
    const overlay = document.getElementById('loadingOverlay');
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => overlay.classList.add('fade-out'), 800);
    });
  </script>
</body>
</html>
