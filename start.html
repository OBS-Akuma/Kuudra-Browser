<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Kuudra</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      overflow: hidden;
      background: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img.logo {
      width: 180px;
      height: 180px;
      margin-bottom: 24px;
      user-select: none;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 16px 0;
      user-select: none;
    }

    p.subtitle {
      font-size: 18px;
      color: #ccc;
      margin: 0 0 32px 0;
      user-select: none;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 6px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <img class="logo" src="./assets/logo.png" alt="Kuudra Logo" />
  <h1>Welcome to Kuudra Browser</h1>
  <p class="subtitle">Choose your default search engine to get started</p>

  <div>
    <button onclick="selectEngine('google')">Use Google</button>
    <button onclick="selectEngine('duckduckgo')">Use DuckDuckGo</button>
    <button onclick="selectEngine('yahoo')">Use Yahoo</button>
  </div>

  <script src="engine.js"></script>
</body>
</html>
