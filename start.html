<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choose Search Engine</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background: #0078d4;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Choose your search engine</h1>
  <button onclick="selectEngine('google')">Google</button>
  <button onclick="selectEngine('duckduckgo')">DuckDuckGo</button>
  <button onclick="selectEngine('yahoo')">Yahoo</button>

  <script src="engine.js"></script>
</body>
</html>
