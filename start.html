<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Kuudra</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .browser-info {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #357ab8;
    }

    .footer-note {
      position: absolute;
      bottom: 16px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="./assets/logo.png" alt="Kuudra Logo" />
  <h1>Welcome to Kuudra Browser</h1>
  <div class="browser-info">
    You're running: <span id="browserInfo"></span>
  </div>
  <button onclick="selectEngine('google')">Start with Google</button>

  <div class="footer-note">You can change your engine later in settings.</div>

  <script src="engine.js"></script>
  <script>
    document.getElementById("browserInfo").textContent = navigator.userAgent;
  </script>
</body>
</html>
